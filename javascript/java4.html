<html>
<head>
<style>
    h1 {
        color: green;
        font-style: bold;
    }
</style>
</head>
<body>
    <h1>CHECK IF POSITIVE OR NEGATIVE</h1>
    <label>ENTER THE NUMBER</label>
    <input type="number" id="string1" placeholder="enter the number"></input>
    <button onclick="myn()">check</button>
    <p id="num"></p>

    <script>
        function myn() {
            var first = parseFloat(document.getElementById("string1").value);
            
            if (first > 0) {
                document.getElementById("num").innerHTML = "positive";
            } else if (first < 0) {
                document.getElementById("num").innerHTML = "negative";
            } else {
                document.getElementById("num").innerHTML = "zero";
            }
        }
    </script>
</body>
</html>
