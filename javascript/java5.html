<html>
    <body>
        <h1 style="color: green;">CHANGE COLOR OF TEXT</h1>

        <P id="color"></P>

    <script>
         var colors=["red","green","blue","orange"]
            var current=0;
        function col(){
           
var x=document.getElementById("string1");

        }
